            <section class="contact">
                <div class="section-center clearfix">
                    <!-- conatct info -->

                        <!-- contact item-->

                            </h4>
                        </div>
                        <!-- end of contact item -->
                        <!-- contact item-->

                        </div>
                        <!-- end of contact item -->
                        <!-- contact item-->

                            <h4 class="contact-title">

                                </span>
                                telephone
                            </h4>
                            <h4 class="contact-text">
                            +001 444 777
                            </h4>
                        </div>
                        <!-- end of contact item -->
                    </article>
                    <!--conact form -->
                    <article class="contact-form">
                        <h3>contact us</h3>
                        <form>
                            <div class="form-group">
                                <!--input-->
                                <input type="text" 
                                placeholder="name"
                                class="form-control" 
                                name="name"
                                >
                                
                                <!--input-->
                                <input
                                type="email" 
                                placeholder="email"
                                class="form-control"
                                name="email"
                                >
                                <textarea
                                name="message"
                                placeholder="message"
                                class="form-control"
                                rows="5"
                                ></textarea>
                            </div>
                            <!-- button -->
                            <button type="submit" 
                            class="submit-btn btn">submit here</button>
                        </form>
                    </article>
